<!DOCTYPE html>
<html>
<head>
	<title>JSON Data To HTML With J-Query</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="js/jquery.min.js">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<p><br></p>

		<table class="table">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Contact No.</th>
				</tr>
			</thead>
			<tbody id="mydata">
				<tr>
					<td>[[firstname]]</td>
					<td>[[lastname]]</td>
					<td>[[contact]]</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="jquery.min.js"></script>
	<script src="jquery.miranda.min.js"></script>
	<script>
		var listdata = [
			{"firstname":"Ashish", "lastname":"Soni", "contact":"7891123838"},
			{"firstname":"Ashish", "lastname":"Soni", "contact":"7891123838"},
			{"firstname":"Ashish", "lastname":"Soni", "contact":"7891123838"},
			{"firstname":"Ashish", "lastname":"Soni", "contact":"7891123838"}
		];
		$("#mydata").mirandajs(listdata);
	</script>
</body>
</html>
